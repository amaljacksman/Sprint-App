<div style="display: flex; column-gap: 1rem;">  
<div class="stories-container" >
    <div class="total-story-points">
      Total Story Points: {{ this.sprintService.getTotalStoryPoint()}}/{{this.sprintService.getMaximumStoryPoint()}}
    </div>
    <div class="story-card" *ngFor="let story of this.sprintService.getActiveSprintStories()">
      <h3>{{ story.storyName }}</h3>
      <p>Story Points: {{ story.storypoint }}</p>
    </div>
  </div>
  <button mat-mini-fab color="primary" [matMenuTriggerFor]="menu" aria-label="Example icon button with a menu icon">
    <mat-icon >menu</mat-icon>
    <mat-menu #menu="matMenu">
    <button *ngFor="let button of menuType" mat-menu-item [routerLink]="button.routerLink">{{ button.displayName }}</button>
  </mat-menu>
  
  </button>
</div>
